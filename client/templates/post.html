<div id='container' ng-controller='PostCtrl'>


<div ng-repeat="post in data.posts" class="col-md-12">
  <rd-widget>
    <rd-widget-body>
      <div class="title" class="col-md-12">
        Title: {{post.title}}
      </div>
      <div class="author">
        Author: {{post.author}}
      </div>
      <div class="content">
        Content: {{post.content}}
      </div>
      <div class="tags">
        Tags: {{post.tags}}
      </div>
    </rd-widget-body>
  </rd-widget>
</div>

</div>
