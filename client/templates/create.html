<div id='container' ng-controller='AskCtrl'>
  Title      
  <input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" value="" name="title-input" placeholder="Enter title for your listing or question. Be specific." ng-model="">
  Post Body       
  <input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" value="" name="text-input" placeholder="Elaborate on your listing or question here" ng-model="">
  Tags       
  <input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" value="" name="tag-input" placeholder="Add your Tags here. Be specific." ng-model="">
  <button id="post-create-submit-button" ng-click="" class="btn-primary" value="SubmitPost" type="submit"> Submit </button>
</div>
